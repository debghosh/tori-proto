<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tori - Technology Scales. Humans Heal.</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500;600;700&family=Sora:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Sora', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #FFF5E6 0%, #FFE4CC 50%, #FFDAB3 100%);
        }

html {
    scroll-behavior: smooth;
}

section[id] {
    scroll-margin-top: 100px;
}
        
        .font-cormorant {
            font-family: 'Cormorant', serif;
        }
        
        /* Liquid Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .glass-strong {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        /* Liquid Blob Animations */
        @keyframes blob1 {
            0%, 100% { 
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            33% { 
                transform: translate(30px, -50px) scale(1.1) rotate(120deg);
            }
            66% { 
                transform: translate(-20px, 20px) scale(0.9) rotate(240deg);
            }
        }
        
        @keyframes blob2 {
            0%, 100% { 
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            33% { 
                transform: translate(-40px, 30px) scale(1.15) rotate(160deg);
            }
            66% { 
                transform: translate(30px, -20px) scale(0.95) rotate(320deg);
            }
        }
        
        @keyframes blob3 {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
            }
            50% { 
                transform: translate(20px, 20px) scale(1.05);
            }
        }
        
        .blob-1 {
            animation: blob1 20s ease-in-out infinite;
            filter: blur(80px);
        }
        
        .blob-2 {
            animation: blob2 25s ease-in-out infinite;
            filter: blur(80px);
        }
        
        .blob-3 {
            animation: blob3 30s ease-in-out infinite;
            filter: blur(100px);
        }
        
        /* Floating Animation */
        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
            }
            50% { 
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        .float {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Smooth Reveal */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .reveal {
            animation: fadeInUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        
        /* Shimmer Effect */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
        
        .shimmer {
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            background-size: 1000px 100%;
            animation: shimmer 3s infinite;
        }
        
        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 25%, #FF4E50 50%, #F9D423 75%, #FF6B35 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Glow Effect */
        .glow {
            box-shadow: 
                0 0 20px rgba(255, 107, 53, 0.15),
                0 0 40px rgba(255, 107, 53, 0.1),
                0 0 60px rgba(255, 107, 53, 0.05);
        }
        
        .glow-strong {
            box-shadow: 
                0 0 30px rgba(255, 107, 53, 0.3),
                0 0 60px rgba(255, 107, 53, 0.2),
                0 0 90px rgba(255, 107, 53, 0.1);
        }
        
        /* Liquid Shape */
        .liquid-shape {
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }
        
        /* Scroll Reveal */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(80px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .scroll-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Card Hover */
        .card-hover {
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 
                0 30px 60px rgba(255, 107, 53, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.5);
        }
        
        /* Particle Effect */
        @keyframes particleFloat {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(100px, -100vh);
                opacity: 0;
            }
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 107, 53, 0.4);
            border-radius: 50%;
            animation: particleFloat linear infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        function ToriWebsite() {
            const [scrolled, setScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                lucide.createIcons();
                
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                    
                    // Scroll reveal effect
                    const reveals = document.querySelectorAll('.scroll-reveal');
                    reveals.forEach(element => {
                        const elementTop = element.getBoundingClientRect().top;
                        const windowHeight = window.innerHeight;
                        if (elementTop < windowHeight - 100) {
                            element.classList.add('visible');
                        }
                    });
                };
                
                window.addEventListener('scroll', handleScroll);
                handleScroll();
                
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            useEffect(() => {
                lucide.createIcons();
            });

            // Generate particles
            const particles = Array.from({ length: 20 }, (_, i) => ({
                left: `${Math.random() * 100}%`,
                delay: `${Math.random() * 10}s`,
                duration: `${10 + Math.random() * 10}s`
            }));

            return (
                <div className="min-h-screen relative">
                    {/* Animated Blob Background */}
                    <div className="fixed inset-0 overflow-hidden pointer-events-none">
                        <div className="blob-1 absolute top-20 left-20 w-96 h-96 bg-gradient-to-br from-orange-300 to-rose-300 rounded-full opacity-60" />
                        <div className="blob-2 absolute bottom-40 right-32 w-[500px] h-[500px] bg-gradient-to-br from-amber-300 to-yellow-300 rounded-full opacity-50" />

                    <div className="fixed inset-0 overflow-hidden pointer-events-none">

                            <div
                                key={i}
                                className="particle"
                                style={{
                                    left: particle.left,
                                    animationDelay: particle.delay,
                                    animationDuration: particle.duration
                                }}
                            />
                        ))}
                    </div>

                    {/* Navigation - Liquid Glass */}
                    <nav className={`fixed w-full top-0 z-50 transition-all duration-500 ${
                        scrolled ? 'glass shadow-lg' : ''

                            <div className="flex justify-between items-center">
                                <div className="flex items-center space-x-3">
                                    <div className="w-14 h-14 bg-gradient-to-br from-orange-400 to-rose-400 rounded-2xl flex items-center justify-center shadow-lg glow float">
                                        <span className="text-white font-bold text-2xl font-cormorant italic">T</span>
                                    </div>
                                    <div>

                                    </div>
                                </div>
                                
                                <div className="hidden md:flex items-center space-x-8 text-sm font-medium">

                                    <a href="#impact" className="text-orange-800 hover:text-orange-600 transition-colors">Impact</a>

                                        Get Involved

                                </button>
                            </div>

                                </div>

                        )}

                        {/* Scroll Indicator */}

                            </div>
                        </a>
                    </section>

                                                </div>

                                            </div>
